<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MemLand</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-title">CSS BAYAN</h1>
        </div>
    </header>

    <main>
        <section class="accordion">
            <div class="container">
                <ul class="accordion_selection">

                    <li class="accordion_selection_list">
                        <input class="accordion_selection_list_input" checked type="checkbox" name="first" id="input-1">
                        <label class="accordion_selection_list_text" for="input-1">
                            <div class="accordion_selection_list_visible">
                                <div class="accordion_selection_list_visible_title">Первая мысль каждого джуна после появления chat GPT</div>
                                <div class="accordion_selection_list_visible_switch">
                                    <img src="assets/plus.png" alt="plus">
                                </div>
                            </div>

                            <div class="accordion_selection_list_answer">
                                <img class="accordion_selection_meme" alt="meme" src="assets/cat.jpg">
                            </div>
                        </label>
                    </li>

                    <li class="accordion_selection_list">
                        <input class="accordion_selection_list_input"  type="checkbox" name="second" id="input-2">
                        <label class="accordion_selection_list_text" for="input-2">
                            <div class="accordion_selection_list_visible">
                                <div class="accordion_selection_list_visible_title"> 25-летний сеньор при виде 60-летнего джуна на работе </div>
                                <div class="accordion_selection_list_visible_switch">
                                    <img src="assets/plus.png" alt="plus">
                                </div>
                            </div>

                            <div class="accordion_selection_list_answer">
                                <img class="accordion_selection_meme" alt="meme" src="assets/joda2_.jpeg">
                            </div>
                        </label>
                    </li>

                    <li class="accordion_selection_list">
                        <input class="accordion_selection_list_input"  type="checkbox" name="third" id="input-3">
                        <label class="accordion_selection_list_text" for="input-3">
                            <div class="accordion_selection_list_visible">
                                <div class="accordion_selection_list_visible_title"> Когда увидел, что на таске с аккордионом нельзя юзать JS </div>
                                <div class="accordion_selection_list_visible_switch">
                                    <img src="assets/plus.png" alt="plus">
                                </div>
                            </div>

                            <div class="accordion_selection_list_answer">
                                <img class="accordion_selection_meme" alt="meme" src="assets/cat2.jpg">
                            </div>
                        </label>
                    </li>

                    <li class="accordion_selection_list">
                        <input class="accordion_selection_list_input"  type="checkbox" name="third" id="input-4">
                        <label class="accordion_selection_list_text" for="input-4">
                            <div class="accordion_selection_list_visible">
                                <div class="accordion_selection_list_visible_title"> <span>POV</span> REAL: Ты думал, что справился с таском на 140 баллов, но проверяющий думает иначе </div>
                                <div class="accordion_selection_list_visible_switch">
                                    <img src="assets/plus.png" alt="plus">
                                </div>
                            </div>

                            <figure class="accordion_selection_list_answer">
                                <img class="accordion_selection_meme" alt="meme" src="assets/uno.gif">
                            </figure>
                        </label>
                    </li>





                    <!-- <li class="accordion-selection-list">
                        <input class="accordion-selection-list-input" checked type="checkbox" name="first" id="input-1">
                        <label class="accordion-selection-list-title" for="input-1"> Мысли джунов при появлении GPT-chat
                        </label>
                        <div class="accordion-selection-list-answer"> 
                            
                        </div>
                    </li> -->


                </ul>
            </div>
        </section>
    </main>
</body>
</html>
